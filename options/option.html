<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LeetSync Settings</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0366d6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0256c7;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>GitHub Sync Settings</h2>
  <div class="info">
    Configure your GitHub credentials to sync LeetCode solutions.
  </div>

  <input id="token" type="password" placeholder="GitHub Personal Access Token (with 'repo' scope)" />
  <input id="owner" placeholder="Repository Owner (GitHub username)" />
  <input id="repo" placeholder="Repository Name" />
  <input id="branch" placeholder="Branch (default: main)" />

  <button id="save">Save Settings</button>

  <script src="option.js"></script>
</body>
</html>
